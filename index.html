<!DOCTYPE html>
<html>
<head>
    <meta language="en-US" charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>OH MY GOSH!</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: url('images/galaxy1.jpg');
            background-size: cover;
            background-position: center;
            cursor: url("images/curosr.png"), auto;
        }
        h1 {
            font-size: 2em;
            color: white;
            display: flex;
            align-items: center;
            z-index: 2;
            position: relative;
            text-align: center;
        }
        h1, p, button {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 25px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 255, 255, 0.5);
        }
        .center-image {
            width: 250px;
            height: 350px;
	    justify: centre;
            z-index: 2;
            border-radius: 15px;
            object-fit: cover; 
	    box-shadow: 0 0 5px white, 0 0 25px cyan;
        }
        p {
            color: white;
            font-weight: bold;
            z-index: 2;
            font-size: 1.2em;
            position: relative;
            text-align: center;
        }
        button {
            padding: 12px 30px;
            border: 2px solid white;
            margin-top: 20px;
            cursor: pointer;
            display: flex;
            box-shadow: 0 0 5px white, 0 0 25px white;
            text-align: center;
            background-color: black;
            color: wheat;
            font-size: large;
            border-radius: 12px;
            transition: 1s;
            z-index: 2;
            position: relative;
        }
        button:hover {
            scale: 1.2;
            box-shadow: 0 0 5px white, 0 0 25px white, 0 0 50px white, 0 0 100px white;
            animation: pulsate 1s;
            background-color: white;
            color: black;
            transition: 3s;
        }
        @keyframes pulsate {
            0% {
                box-shadow: 0 0 25px white, 0 0 50px white;
            }
        }
        .snowfall {
	    box-shadow: 0 0 5px white, 0 0 25px cyan;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
	    box-shadow: 0 0 5px white, 0 0 25px pink;
            position: absolute;
            top: -5px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        .greeting {
            position: absolute;
            top: 0;
            left: 10%;
	    /*transform: translateX(-50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;*/
            font-size: 5em;
            color: white;
            opacity: 0;
            animation: fadeIn 0.5s forwards, disappear 1s 1.5s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes disappear {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="snowfall"></div>
    <div class="greeting">WASSUP</div>
    <img src="images/GAY.jpg" alt="Square Image" class="center-image">
    <h1>Name: <strong> [ ��� ]</strong></h1>
    <p>DONT Click Below or he will get Angy...</p>
    <button onclick="setTimeout(function(){ window.location.href='https://youtu.be/bD6xO3mfIh8?si=Td5JkOEWcmEdsSlh'; }, 3000);">DONT!</button>
    <script>
        function createSnowflakes(count) {
            const snowfall = document.querySelector('.snowfall');
            for (let i = 0; i < count; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = 5;
                const leftPosition = Math.random() * 100;
                const duration = Math.random() * 8 + 5;
                const delay = Math.random() * 3;

                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${leftPosition}vw`;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${delay}s`;

                snowfall.appendChild(snowflake);
            }
        }

        createSnowflakes(100);
    </script>
</body>
</html>
